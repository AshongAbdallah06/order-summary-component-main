<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<header>
			<img
				src="images/illustration-hero.svg"
				alt="hero"
				class="hero"
			/>
		</header>

		<main>
			<h1>Order Summary</h1>

			<p class="text">
				You can now listen to millions of songs, <br />
				audiobooks, and podcasts on any device <br />
				anywhere you like!
			</p>

			<section class="plan">
				<img
					src="images/icon-music.svg"
					alt="music"
					class="music"
				/>

				<div>
					<h2 class="annual">Annual Plan</h2>
					<p class="price">$59.99/year</p>
				</div>
				<p class="change">Change</p>
			</section>

			<button class="proceed">Proceed to Payment</button>
			<button class="cancel">Cancel Order</button>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://github.com/AshongAbdallah06"
				target="_blank"
				>ASHONG ABDALLAH</a
			>.
		</footer>
	</body>
</html>
